{% extends "layout.html" %}

{%block title%}Login{% endblock %}

{% block main%}
<form method="POST">
    <div class="badge text-wrap bg-secondary rounded border border-dark">
        <h1 class="mb-3">Login</h1>
            <div class="mb-3">
                <input type="username" class="form-control text-center" autofocus autocomplete="off" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control text-center" id="password" name="password" placeholder="Enter password">
            </div>
            <button class="btn btn-dark mb-3" type="submit">Submit</button>
      </div>
</form>
{% endblock %}
