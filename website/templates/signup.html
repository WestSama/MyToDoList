{% extends "layout.html" %}

{%block title%}SignUp{% endblock %}

{% block main%}
    <form method="POST">
        <div class="badge text-wrap bg-secondary rounded border border-dark ">
            <h1 class="mb-3">Sign Up</h1>
                <div class="mb-3">
                    <label class="mb-3">Username</label>
                    <input type="username" class="form-control " autofocus autocomplete="off" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label class="mb-3">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label class="mb-3">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                
                <button class="btn btn-dark mb-3" type="submit">Submit</button>
          </div>
    </form>
{% endblock %}
