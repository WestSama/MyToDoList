{% extends "layout.html" %}

{%block title%}Archive{% endblock %}

{% block main%}
<div class="table-responsive">
    <table id="table2" autocomplete="off" class="table table-dark table-bordered table-hover ">
        <thead>
            <tr>
                <th class="d-none">Check</th>
                <th class="text-center">ToDoInfo</th>
                <th class="text-center">ToDo Time Added</th>
                <th class="text-center"><button class="btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" value="delete">Delete All</button></form></th>
            </tr>
        </thead>
        <tbody>
            {% for note in test %}
            <tr>
                <td class="d-none" ><input class="form-check-input me-1"  type="checkbox" value="" aria-label="..."></td>
                <td class="text-break">{{ note.text }}</td>
                <td class="text-center ">{{ note.time }}</td>
                <td class="text-center"><form action="{{ url_for('view.archiveDelete', id=note.id) }}" method="POST"><button class="btn btn-close" style="background-color: #fd3d50;" aria-label="close" type="submit" value="delete"></button></form></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- BootStrap Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete all</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete all?
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <form action="{{ url_for('view.archiveDeleteAll') }}" method="POST" ><button type="submit"  value="delete" class="btn btn-primary">Yes</button></form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
